<div class="container">

  <h1>{{ title }}</h1>

  <p>{{ description }}</p>

  <form name="takeSurveyForm" novalidate role="form">
    <!-- Place to input a first name --> 
    <!-- Include this field based on what the instructors input in their survey creation -->
    <div class="form-group" ng-show="surveyFirstName['included']">
      <!-- Use spans so it's consistent with select and actually shows warnings -->
      <span class="label label-danger" ng-show="surveyFirstName['required'] && submitted && takeSurveyForm.firstName.$error.required">Required!</span>
      <label for="firstName">First Name<span class="required-asterisk" ng-show="surveyFirstName['required']" style="color: red"> *</span></label>
      <!-- Toggle whether it's required based on instructor survey creation -->
      <input type="text" name="firstName" ng-model="firstName" class="form-control" ng-required="surveyFirstName['required']"/>
    </div>

    <!-- Place to input a last name -->
    <div class="form-group" ng-show="surveyLastName['included']">
      <span class="label label-danger" ng-show="surveyLastName['required'] && submitted && takeSurveyForm.lastName.$error.required">Required!</span>
      <label for="lastName" >Last Name<span class="required-asterisk" ng-show="surveyLastName['required']" style="color: red"> *</span></label>
      <input type="text" name="lastName" ng-model="lastName" class="form-control" ng-required="surveyFirstName['required']" />
    </div>

    <!-- Place to input a preferred name which the instructors should call you -->
    <div class="form-group" ng-show="surveyPreferredName['included']">
      <span class="label label-danger" ng-show="surveyPreferredName['required'] && submitted && takeSurveyForm.preferredName.$error.required">Required!</span>
      <label for="preferredName" >Preferred Name<span class="required-asterisk" ng-show="surveyPreferredName['required']" style="color: red"> *</span><div class="secondary-text">How would you like to be addressed, if different than your formal name?</div></label>
      <!--<p>How would you like to be addressed, if different than your formal name?</p>-->
      <input type="text" name="preferredName" ng-model="preferredName" class="form-control" ng-required="surveyPreferredName['required']" />
    </div>

    <!-- Place to input a properly formatted identikey -->
    <!--<div class="form-group">
      <span class="label label-danger" ng-show="submitted && takeSurveyForm.identikey.$error.required">Required!</span>
      <span class="label label-danger" ng-show="submitted">Invalid Identikey!</span>
      <label for="identikey">Identikey<span class="required-asterisk" style="color: red"> *</span></label>
      <input type="text" name="identikey" ng-pattern="/^[a-z]{4}[0-9]{4}$/" ng-model="identikey" class="form-control" required />
    </div>-->
  
    <!-- Place to input overall GPA -->
    <div class="form-group" ng-show="surveyGpa['included']">
      <span class="label label-danger" ng-show="surveyGpa['required'] && submitted && takeSurveyForm.gpa.$error.required">Required!</span>
      <label for="gpa" >Overall GPA<span class="required-asterisk" ng-show="surveyGpa['required']" style="color: red"> *</span><div class="secondary-text">What is your current overall GPA?</div></label>
      <input type=number name="gpa" ng-model="gpa" class="form-control" ng-required="surveyGpa['required']" />
    </div>
  
    <!-- Place to input computer science GPA -->
    <div class="form-group" ng-show="surveyCsgpa['included']">
      <span class="label label-danger" ng-show="submitted && takeSurveyForm.csgpa.$error.required">Required!</span>
      <label for="csgpa">Computer Science GPA<span class="required-asterisk" style="color: red"> *</span><div class="secondary-text">What is your current GPA, only considering your Computer Science classes?</div></label>
      <input type=number name="csgpa" ng-model="csgpa" class="form-control" required />
    </div><br>

    <!-- Submit first page of the survey and move on to the second page -->
    <button type="submit" ng-click="sendSurveyPage1(takeSurveyForm)" class="btn btn-default">Continue!</button>
    
  </form>
</div>
