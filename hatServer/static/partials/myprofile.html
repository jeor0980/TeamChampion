<!-- my_profile.html -->

<div class="container">
	<div class = "row">

		<div class="col s12 m4 l3">

			<h3>My Profile</h3> 
			<img class="circle responsive-img" ng-src="{{imageUrl}}" alt="Your Profile Picture"/>

		</div>

		<div class="col s12 m8 l9">

			<h3>Details:</h3>
			<p>Role: {{role}}</p>
			<p>Full Name: {{fullName}}
			<p>Given Name: {{givenName}}</p>
			<p>Family Name: {{familyName}}</p>
			<p>Email: {{email}}</p>

		</div>
		
	</div>

</div>
