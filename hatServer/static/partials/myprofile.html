<!-- my_profile.html -->

<div class="container">
	<div class = "row">

		<div class="col s3">

			<h3>My Profile</h3> 
			<img ng-src = "{{imageUrl}}" alt="Your Profile Picture" style="width:250px; height:250px"/>

		</div>

		<div class="col s9">

			<h3>Details:</h3>
			<p>Full Name: {{userInformation.getFullName()}}
			<p>Given Name: {{givenName}}</p>
			<p>Family Name: {{familyName}}</p>
			<p>Email: {{email}}</p>

		</div>
		
	</div>

</div>
